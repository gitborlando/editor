<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitborlando/sfc@main/sfc.js"></script>
</head>

<div id="app">
  <p>Count: {{ count }}</p>
  <button @click="increment">Increment</button>
</div>

<script type="text/babel">
  $: count = ref(0)

  $: increment = () => {
    count.value++
  }
</script>
